<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/tiempo.js') }}" defer></script>   
        <!--CSS-->
        {% block customCSS %}
        {% endblock %}
    </head>
    <body>
        <header>
                <div class="row">
                    <div class="col-3 btn btn-light">
                        <img width="58px" height="24px"src="http://d2gmp-pre-load-balancer-6638085.eu-west-3.elb.amazonaws.com/app/common/img/logo-app.png">
                        <span id="abajo">Plataforma Digital de Suscripci√≥n<span>
                    </div>
                    <div class="col-7 btn btn-light"></div>
                    <div class="col-2 btn btn-light" id="derecha">
                        <span>Modo desarrollo</span>
                        <br>
                        <span id="tiempo">------</span>
                    </div>
                </div>
        </header>
        {% block body %}
        {% endblock %}
        <!--Javascipt-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    </body>
</html>
